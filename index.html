<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemmePlan - Work-Life Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <i class="fas fa-tasks-alt"></i>
                <span>FemmePlan</span>
            </div>
            
            <ul class="nav-links">
                <li><a href="#organize">Organize</a></li>
                <li><a href="#goals">Goals</a></li>
                <li><a href="#focus">Focus</a></li>
                <li><a href="#about">About</a></li>
            </ul>

            <button class="nav-cta">Get Started</button>
            
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Master Your Day,<br>Balance Your Life</h1>
            <p>Empowering women to seamlessly manage work, studies, and personal goals with intuitive task organization</p>
            <button class="cta-button">Get Started</button>
        </div>
        <div class="hero-image">
            <img src="https://i.ibb.co/5hNpscMM/hero-pic1-web.jpg" alt="Work Life Balance">
        </div>
    </section>

    <script>
        // Mobile menu functionality
        const mobileMenu = document.querySelector('.mobile-menu');
        const navLinks = document.querySelector('.nav-links');
        
        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
